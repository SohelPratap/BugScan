<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugScan - Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="navbar">
            <!-- Left Section: Hamburger + Logo -->
            <div class="nav-left">
                <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
                <a href="index.html">
                    <img src="../assets/images/bugscann.png" alt="BugScan Logo" class="logo">
                </a>
            </div>

            <!-- Right Section: Navigation Links + Profile Image -->
            <div class="nav-right">
                <!-- Profile Container -->
                <div class="profile-container" onclick="toggleProfileDropdown()">
                    <img src="../assets/images/profile.png" alt="Profile" class="profile-img">
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="profile-info">
                            <img src="../assets/images/profile.png" alt="Profile" class="profile-dropdown-img">
                            <div class="profile-details">
                                <p id="profile-name">User Name</p>
                                <p id="profile-email">user@example.com</p>
                            </div>
                        </div>
                        <button onclick="openProfileSettings()">Profile Settings</button>
                        <button id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <button onclick="loadContent('dashboard')">Dashboard</button>
            <button onclick="loadContent('newScan')">New Scan</button>
            <button onclick="loadContent('reports')">Reports</button>
        </aside>
        
        <main class="main-content">
            <h1 id="header">Dashboard</h1>
            <div id="content">
                <p>Welcome! Select an option from the sidebar.</p>
                
                <!-- Donut Chart Section -->
                <div class="chart-container">
                    <canvas id="severityChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/dashboard.js"></script>
    
    <script>
        // Chart.js Donut Chart
        const ctx = document.getElementById('severityChart').getContext('2d');
        const severityChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ["P0 (Critical)", "P1 (High)", "P2 (Medium)", "P3 (Low)", "P4 (Informational)"],
                datasets: [{
                    data: [10, 25, 30, 20, 15], // Example values, modify as needed
                    backgroundColor: [
                        "#FF0000",  // P0 - Critical (Red)
                        "#FF5733",  // P1 - High (Orange)
                        "#FFC300",  // P2 - Medium (Yellow)
                        "#28A745",  // P3 - Low (Green)
                        "#007BFF"   // P4 - Informational (Blue)
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });
    </script>

</body>
</html>
