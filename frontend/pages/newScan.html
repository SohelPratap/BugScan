<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Scan - BugScan</title>
    <link rel="stylesheet" href="../assets/css/newScan.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="scan-container">
        <input type="text" id="scanUrl" placeholder="Enter website URL...">
        <div class="scan-buttons">
            <button onclick="startScan('light')">Light Scan</button>
            <button onclick="startScan('deep')">Deep Scan</button>
        </div>

        <h3>Scan Comparison</h3>
        <div class="table-wrapper">
            <table>
            <thead>
                <tr>
                    <th>Tests Performed</th>
                    <th>Light Scan</th>
                    <th>Deep Scan</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Fingerprint web server software</td> <td>✔️</td> <td>✔️</td></tr>
                <tr><td>Analyze HTTP headers for security misconfiguration</td> <td>✔️</td> <td>✔️</td></tr>
                <tr><td>Check the security of HTTP cookies</td> <td>✔️</td> <td>✔️</td></tr>
                <tr><td>Check for SQL Injection</td> <td>❌</td> <td>✔️</td></tr>
                <tr><td>Check for Cross-Site Scripting (XSS)</td> <td>❌</td> <td>✔️</td></tr>
            </tbody>
            </table>
        </div>

    <script>
        fetch("../components/dheader.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("header-container").innerHTML = html;
            });
    </script>
    <script src="../assets/js/newScan.js"></script>
</body>
</html>
